<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="../../js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
</head>
<script type="text/javascript">
$(function(){
	$("#Search").click(function(){
		var dialog = $('#demo_div');
 		dialog.dialog({
    	 title:'個人情報の検索',
     	modal:true,
     	closed:false,
   	 	width:460,
   	 	height:350,
     	buttons:[{
         text:'検索',

     },{
         text:'关闭',
         handler:function(){
             dialog.dialog('close');
         }
     }]
 });
});
})
</script>
<body>
<div>
<table class="easyui-datagrid" style="width:100%;height:500px"
    data-options="fitColumns:true,singleSelect:true"toolbar="#tb2">
    <thead>
		<tr>
			<th data-options="field:'ck',checkbox: true"></th>	
			<th data-options="field:'age',width:50,align:'center'">ID</th>
			<th data-options="field:'name',width:100,align:'center'">テンプレート名</th>
		</tr>
    </thead>
</table>
</div>
<div id="tb2">
	<a href="templateadd.html" class="easyui-linkbutton" iconCls="icon-add" plain="true" id="add1">追加</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" id="del">削除</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" id="update">変更</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" id="Search">クエリー</a>
	<a href="#" class="easyui-linkbutton" plain="true" id="Search">ダウンロード</a>

</div>
<div id="demo_div">
<form action="" id="demo_form">
<table>
<tr>
<td width="25%" align="right" style="padding-right:10px;">テンプレート名</td>
<td>
<input class="easyui-textbox" name="name" style="width:250px;height:34px">
</td>
</tr>
</table>

</form>
</div>
</body>
</html>
