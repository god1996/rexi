<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>履歴</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="../../js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
</head>
<script type="text/javascript">
$(function(){
	$("#Search2").click(function(){
		var dialog = $('#demo_div2');
 		dialog.dialog({
    	 title:'個人情報の検索',
     	modal:true,
     	closed:false,
   	 	width:400,
   	 	height:300,
     	buttons:[{
         text:'検索',

     },{
         text:'关闭',
         handler:function(){
             dialog.dialog('close');
         }
     }]
 });
});
})
</script>
<body>
<div>
<table class="easyui-datagrid" style="width:100%;height:600px"
    data-options="fitColumns:true,singleSelect:true"
    toolbar="#tt"
    >
     <thead>
<tr>
<th data-options="field:'ck',checkbox: true"></th>
	<th data-options="field:'id',width:100,align:'center'">ID</th>
		<th data-options="field:'name',width:100,align:'center'">名前</th>
		<th data-options="field:'skillbook',width:100,align:'center'">スキル書</th>

</tr>
</thead>

</table>
</div>
<div id="tt">
	<a href="resumeadd.html" class="easyui-linkbutton" iconCls="icon-add" plain="true" id="add">追加</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" id="del">削除</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" id="update">変更</a>
<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" id="Search2">クエリー</a>
</div>
<div id="demo_div2" data-options="iconCls:'icon-save',modal:true">
<form action="" id="demo_form2" >
						<div style="margin-bottom:20px" >
						<input name="name" class="easyui-textbox" style="width:65%"data-options="label:'名前:' "/>
						</div>
</form>
</div>
</body>
</html>
