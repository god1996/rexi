<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="../js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/themes/icon.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" >保存</a>

<form action="" >
<table>
<tr>
<td width="15%" align="right" style="padding-right:10px;">名前</td>
<td>
<input class="easyui-textbox" name="name" style="width:250px;height:34px">
</td>
<td width="15%" align="right" style="padding-right:10px;">性别</td>
<td>
<select name="diploma" class="easyui-combobox"style="width:65%"><option value="男">男</option><option value="女">女</option>
</td>
</tr>
<tr>
<td width="15%" align="right" style="padding-right:10px;">生年月日</td>
<td>
<input class="easyui-textbox" name="age" style="width:250px;height:34px">
</td>
<td width="15%" align="right" style="padding-right:10px;">メールボックス</td>
<td>
<input class="easyui-textbox" name="mailbox" style="width:250px;height:34px">
</td>
</tr>
<tr>
<td width="15%" align="right" style="padding-right:10px;">電話</td>
<td>
<input class="easyui-textbox" name="phone" style="width:250px;height:34px">
</td>
<td width="15%" align="right" style="padding-right:10px;">住所</td>
<td>
<input class="easyui-textbox" name="address" style="width:250px;height:34px">
</td>
</tr>
<tr>
<td width="15%" align="right" style="padding-right:10px;">緊急連絡先</td>
<td>
<input class="easyui-textbox" name="contactsname" style="width:250px;height:34px">
</td>
<td width="15%" align="right" style="padding-right:10px;">緊急連絡先電話</td>
<td>
<input class="easyui-textbox" name="contactsphone" style="width:250px;height:34px">
</td>
</tr>

</table>


</form>
</body>
</html>
