<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo/demo.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data3.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'title',width:80">Item ID</th>
				<th data-options="field:'fid',width:100">Product</th>
				<th data-options="field:'format',width:80,align:'right'">List Price</th>
				<th data-options="field:'published',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'mp4fid',width:250">Attribute</th>
			</tr>
		</thead>
	</table>

</body>
</html>
