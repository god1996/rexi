<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/themes/icon.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<style type="text/css">
#zcdiv2{
border:1px solid #FFFFFF;
	width:300px; 
	height:100px;
}
#zcdiv{
	margin:0 auto;
}
	</style>
</head>
<body>
<div id="zcdiv2">
</div>
<div id="zcdiv">
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Username" style="width:300px;height:34px" data-options="label:'ユーザ名:'">
</div >
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Password" style="width:300px;height:34px" data-options="label:'パスワード: '">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Name" style="width:300px;height:34px" data-options="label:'名前:'">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Gender" style="width:300px;height:34px" data-options="label:'性別:'">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Age" style="width:300px;height:34px" data-options="label:'年齢:'">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="phone" style="width:300px;height:34px" data-options="label:'電話:'">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Date of birth" style="width:300px;height:34px" data-options="label:'生年月日:'">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="mailbox" style="width:300px;height:34px" data-options="label:'メール:'">
</div>
<div style="margin-bottom:5px" >
<input class="easyui-textbox" prompt="Address" style="width:300px;height:34px" data-options="label:'住所:'">
</div>
<div style="margin-bottom:20px" >
<a id="btn" href="login.html"class="easyui-linkbutton" >保存</a>
<a id="btn" href="#" class="easyui-linkbutton" >取消</a>
</div>
</div>
</body>
</html>
